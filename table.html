<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>表格实现</title>
 </head>
 <body>
 <table border="2">
    <caption>购物车</caption>
	    <thead align="center">
		    <tr>
		    	<td rowspan="2">名称</td>
        		<td colspan="2">2016-11-22</td>
        		<td rowspan="2">小计</td>
    		 </tr>
    		 <tr>
        		<td>重量</td>
        		<td>单价</td>
    		 </tr>
    	 </thead>
    	 <tbody align="center">
    		 <tr>
        		<td>苹果</td>
        		<td>3公斤</td>
        		<td>5元/公斤</td>
        		<td>15元</td>
    		 </tr>
    		 <tr>
        		<td>香蕉</td>
        		<td>２公斤</td>
        		<td>６元/公斤</td>
        		<td>1２元</td>
    		 </tr>
    	 </tbody>
    	 <tfoot align="center">
    		 <tr>
        		<td colspan="3">总价</td>
        		<td>27元</td>
    		 </tr>
    	 </tfoot>
 </table>
 </body>
